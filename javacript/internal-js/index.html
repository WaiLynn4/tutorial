<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal JS</title>
    <style>
        button{
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
  </head>
  <body>
    <button onclick="greet()">Click Me</button>
    <!-- Internal JavaScript goes here -->
    <script>
      function greet() {
        alert("Hello from Internal JS!");
      }
    </script>
  </body>
</html>
