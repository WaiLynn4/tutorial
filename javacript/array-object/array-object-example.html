<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Javascript Array and methods Array of Objects Destructuring Example</h1>
    <script>
      // Array Creation , Methods and Loops
      let fruits = ["apple", "banana", "mango"];

      // common Array Methods:
      fruits.push("orange");
      fruits.pop();
      fruits.unshift("grape");
      fruits.shift();
      fruits.includes("banana"); //check
      fruits.indexOf("mango"); //
      fruits.splice(1, 1);
      console.log(fruits);
      const joinedResult = fruits.join(", "); // Join into String

      //looping through Arrays:
      //for loop

      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      //for.. of loop
      for (let fruit of fruits) {
        console.log(fruit);
      } //should use different variable

      //forEach
      fruits.forEach(function (fruit) {
        console.log(fruit);
      });

      // Object literals,Properties, and Method
      //creating an Object;
      let person = {
        name: "Alice",
        age: 25,
        greet: function () {
          console.log("Hello , my name is " + this.name);
        },
      };
      //Accessing Properties and Methods:
      console.log(person.name);
      console.log(person["age"]);
      person.greet();

      //3.Array of Objects
      //Example:
      let users = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 28 },
      ];

      //loop through array of objects
      users.forEach((user) => {
        console.log(user.name + "is" + user.age + "years old.");
      });

      //4. Destructuring Example
      //Array Destructuring
      let colors = ["red", "green", "blue"];
      let [first, second] = colors;

      console.log(first); //"red"
      console.log(second); //"green"
      // Object Destructuring
      let car = {
        brand: "Toyota",
        model: "Corolla",
        year: 2022,
      };

      let { brand, model } = car;

      console.log(brand); //"Toyota"
      console.log(model); //"Corolla"
    </script>
  </body>
</html>
