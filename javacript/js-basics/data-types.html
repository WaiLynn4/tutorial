<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types Examples</title>
</head>
<body>
    <h1>
        JavaScript Data Types: String, Number, Undefined, Null , Object, Array Examples
    </h1>
    <script>
        
         let name = "Alice";
         let greeting = "Hello World!";

         let age = 30;
         let price = 19.99;

         let isLoggedIn = true;
         let isAdmin = false;

         let score;
         console.log(score);

         let selectedUser = null;

         let user = {
            name: "Alice",
            age: 25,
            isMember: true,
         };

         console.log(typeof name);
         console.log(typeof age);
         console.log(typeof isLoggedIn);
         console.log(typeof score);
         console.log(typeof selectedUser);
         console.log(typeof user);

    
         let numbers = [1,2,3,4,5];

         let fruits = ["apple","banana","cherry"];

         let mixed = [42,"hello",true,null,undefined,{name: "Alice"}];
        
         //nested array
         let matrix = [
            [1,2],
            [3,4],
         ]
         
         console.log(fruits[0]);
         console.log(mixed[5].name);
         
         fruits.push("orange");
         fruits.pop();
         fruits.unshift("grape");
         fruits.shift();

         console.log(fruits.length);

         console.log(Array.isArray(fruits));
         console.log(typeof fruits);
         
         
         
         
         


         
         
         
         
         
         
         












    </script>
      

        








   
    
</body>
</html>
