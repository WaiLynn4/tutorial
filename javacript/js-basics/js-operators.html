<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic, Assignment, Comparison , and Logical operators</title>
</head>
<body>
    <h1>Arithmetic, Assignment, Comparison , and Logical operators</h1>
    <script>

        /*Arithmetic operators*/
        let a = 10;
        let b = 3;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(a ** b);

        /*Assignment operators*/
        let x = 5;

        x += 2;
        console.log("As Opt 1 line",x);

        x *= 3;
        console.log("As Opt 2 line",x);

        x -= 5;
        console.log("As Opt 3 line",x);

        x /= 2;
        console.log("As Opt 4 line",x);

        /*Comparison operators*/
        let m = 10;
        let n = '10';

        console.log(m == n);
        console.log(m === n);
        console.log(m != n);
        console.log(m !== n);
        console.log(m > 5);
        console.log(m <= 10);

        /*Logical Operators*/
        let isLoggedIn = true;
        let isAdmin = false;

        console.log(isLoggedIn && isAdmin);
        console.log(isLoggedIn || isAdmin);
        console.log(!isLoggedIn);
        
        
        
        
        
        
        
        

        
        
        
        
        
        
        
        
        
        




    </script>
</body>
</html>
